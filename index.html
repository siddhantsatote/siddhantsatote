<!DOCTYPE html>
<html>
<head>
	<title>siddhant satote</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}

		p {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.timer {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 36px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}

		.timer span {
			display: inline-block;
			background-color: #fff;
			padding: 10px 20px;
			margin: 0 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		@media screen and (max-width: 480px) {
			h1 {
				font-size: 36px;
			}

			p {
				font-size: 20px;
			}

			.timer {
				font-size: 24px;
			}

			.timer span {
				padding: 5px 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Website Under Construction</h1>
		<p>We're working hard to bring you an awesome website. Stay tuned!</p>
		<div class="timer">
			<span id="days"></span>
			<span id="hours"></span>
			<span id="minutes"></span>
			<span id="seconds"></span>
		</div>
	</div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("June 1, 2023 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get the current date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Calculate the days, hours, minutes and seconds remaining
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Output the result in an element with the corresponding id
      document.getElementById("days").innerHTML = days + "d ";
		  document.getElementById("hours").innerHTML = hours + "h ";
		  document.getElementById("minutes").innerHTML = minutes + "m ";
		  document.getElementById("seconds").innerHTML = seconds + "s ";

		// If the count down is over, show a message
		if (distance < 0) {
			clearInterval(x);
			document.getElementById("timer").innerHTML = "EXPIRED";
		}
	}, 1000);
</script>
</body>
</html>
